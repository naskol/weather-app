<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="mb-3 frame">
                <div class="row">
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Enter your city" id="city-input">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" id="search-button">
                            Search
                        </button>

                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-primary"
                            id="currant-location-button">Currant</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row frame">
            <div class="col-4 text-center">
                <h1>
                    Kyiv, Ukraine
                </h1>
                <h2>
                    Saturday, November 26
                </h2>
                <br />
                <h3>
                    <strong>
                        10:36
                    </strong>
                </h3>

            </div>
            <div class="col-4 text-center">
                <p>
                    <span class="currant-temp">
                        0</span><span class="temperature-sign"><a href="#" class="celsius">°C</a> | <a href="#"
                            class="fahrenheit">°F</a></span>


                    <br />
                    <img src="images/cloudy.png" alt="cloudy" id="main-icon" />
                    <br />
                    <span id="description">Cloudy</span>
                </p>
                <p>
                    Min: <span id="min-temperature"> 0</span>°
                    <br />
                    Max: <span id="max-temperature"> 1</span>°
                </p>
            </div>
            <div class="col-4 text-right">
                <br />
                <p>Precipitation: 10%</p>

                <p>Humidity: <span id="humidity">95</span>%</p>

                <p>Wind: <span id="wind">13</span> km/h</p>

            </div>
        </div>

        <div class="row text-center frame next-days">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">
                        Sun
                        <br />
                        <img src="images/cloudy.png" alt="cloudy" />
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">-1°|<span class="fade-degree">+2°</span></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">
                        Mon
                        <br />
                        <img src="images/cloudy.png" alt="cloudy" />
                    </h5>

                    <div class="card-body">
                        <h5 class="card-title">-1°|<span class="fade-degree"> 0°</span></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">
                        Tue
                        <br />
                        <img src="images/cloudy.png" alt="cloudy" />
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">-1°|<span class="fade-degree"> 0°</span></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">
                        Wed
                        <br />
                        <img src="images/cloudy.png" alt="cloudy" />
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">-2°|<span class="fade-degree"> -1°</span></h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h5 class="card-header">
                        Thu
                        <br />
                        <img src="images/partly-cloudy.png" alt="partly cloudy" />
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">-2°|<span class="fade-degree"> -1°</span></h5>

                    </div>
                </div>


            </div>

        </div>
        <div class="link-to-git">
            <a href="https://github.com/naskol/weather-app" target="_blank">Open-source code</a>, by Anastasiia Balan
        </div>

        <script src="src/index.js"></script>
</body>

</html>
